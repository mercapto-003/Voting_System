<!DOCTYPE html>
<html>
<head>
	<title>Voting System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="form">
		<fieldset>
			<legend><h1>Voting System</h1></legend>
			<label>Name:</label>&nbsp &nbsp
			<input type="text" name="name" placeholder="Enter Your Name" required><br><br>

			<label>Father's Name:</label>&nbsp &nbsp
			<input type="text" name="fname" placeholder="Enter Your Father's Name" required><br><br>

			<label>DOB:</label>&nbsp &nbsp
			<input type="date" name="dob" required><br><br>

			<label>Gender:</label>&nbsp &nbsp
			<input type="radio" name="gender" class="g" value="male">Male
			<input type="radio" name="gender" class="g" value="male" checked>Female
			<br><br>

			<label>EPIC:</label>&nbsp &nbsp
			<input type="number" name="epic" placeholder="Enter Your EPIC Number" maxlength="10" required><br><br>

			<label>Political Party:</label>&nbsp &nbsp
			<select name="political">
				<option value="NULL">Choose Your Preference</option>
				<option value="BPM+">We are 7%</option>
				<option value="BMC">Joy Bong</option>
				<option value="MJP">Dhokla Mafia</option>
				<option value="BUCI">Fan of PyTorch</option>
				<option value="BS">Marathi Manush</option>
				<option value="AIBIB">Halla Party</option>
				<option value="NOTA">We are Apolitical</option>
			</select><br>
		</fieldset>
			<input type="Submit" name="Submit" value="Submit">
	</div>
</body>
</html>
